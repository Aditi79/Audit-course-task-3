<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Galaxy</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/a8f710e989.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="Images/Nav-Logo.png" alt="logo"></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Competencies</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="social">
                <a href="#"> <i class="fas fa-comment"></i></a>
                <a href="#"> <i class="fa fa-instagram"></i></a>
                <a href="#"> <i class="fa fa-facebook-square"></i></a>
                <a href="#"> <i class="fa fa-linkedin-square"></i></a>
            </div>
            <label for="" class="toggle">
                <i class="fa fa-bars"></i>
            </label>
        </nav>
    </header>
    <div class="container">
        <div class="text">
            <h1>Solution-oriented and efficient Education Consultancy Services for your school</h1>
            <div class="button-container">
                <button class="know-more">Know More</button>
                <button class="get-in-touch">Get in Touch</button>
            </div>
        </div>
        <div class="image">
            <img src="Images/OBJECTS.svg" alt="">
        </div>
    </div>
    <div class="what-we-do">
        <h3>What We Do <a href="#"><i class='fas fa-arrow-down'></i></a></h3>
    </div>

    <div class="top-shape"></div>
    <div class="bottom-shape"></div>
    <div class="left-shape">
        <img src="Images/triangle.svg" alt="">
    </div>
    <div class="right-shape"></div>
</body>
</html>
